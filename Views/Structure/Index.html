{% extends "layout.html" %}

{% block content %}
    {% if recipes %}
        <h1>Recent Posts</h1>
        <div class="container">
            <div class="row">
                {% for recipe in recipes %}
                    <div class="col-12 col-lg-6 col-xl-4">
                        <div class="recipe-card">
                            <span>{{ recipe.title }}</span>
                            <p>{{ recipe.ingredients }}</p>
                        </div>
                    </div>
                {% end %}
            </div>
        </div>
    {% else %}
        <p>No recent recipes found.</p>
    {% end %}
{% end %}
