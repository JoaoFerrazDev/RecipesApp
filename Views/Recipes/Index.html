{% extends "layout.html" %}

{% block content %}
    {% if recipes %}
        <h1>Followers</h1>
        <div class="container">
            <div class="row">
                {% for recipe in recipes %}
                    <div class="col-12 col-lg-6 col-xl-4">
                        <div class="notification-card">
                             <span>{{ recipe[1] }}</span>
                                <p>{{ recipe[2] }}</p>
                        </div>
                    </div>
                {% end %}
            </div>
        </div>
    {% else %}
        <p>No recipes yet.</p>
    {% end %}
{% end %}
