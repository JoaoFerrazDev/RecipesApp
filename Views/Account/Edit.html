{% extends "../Structure/layout.html" %}

{% block content %}
    <div id="edit-page">
        <div class="p-5">
            <form method="post" action="/edit-profile/{{ user.id }}" class="row justify-content-center" enctype="multipart/form-data">
                <div class="row justify-content-between align-items-center">
                    <div class="col-8">
                        <h2>Edit Profile</h2>
                    </div>
                    <div class="col-4 text-end">
                        <a href="/profile/{{ user.id }}">
                            <img src="../../static/images/arrow.png" width="60">
                        </a>
                    </div>
                </div>
                <div class="row form">
                    <div class="col-12 mt-5">
                        <div class="form-input">
                            <label>Username</label>
                            <input type="text" name="username" id="username" value="{{ user.username }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-input">
                            <label>Email</label>
                            <input type="text" name="email" id="email" value="{{ user.email }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-input">
                            <label>Password</label>
                            <input type="text" name="password" id="password" value="{{ user.password }}">
                        </div>
                    </div>
                     <div class="col-12 ">
                            <div class=" form-input">
                                <label for="birth">Data de Nascimento</label>
                                <input type="date" name="birth" id="birth" value="{{ user.date_of_birth }}">
                            </div>
                     </div>
                    <div class="col-12 form-input">
                        <div class="form-input">
                            <label>Image</label>
                            <input type="file" placeholder="{{ user.image }}" name="image" id="image">
                        </div>
                        {% if user.image %}
                            <div class="mt-2">
                                <img src="../..{{ user.image }}" width="150" alt="Recipe Image">
                            </div>
                        {% end %}
                    </div>
                    <div class="col-12 form-input">
                        <button type="submit" class="ms-auto btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% end %}
