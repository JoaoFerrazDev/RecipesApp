{% extends "layout.html" %}

{% block content %}
    {% if notifications %}
        <h1>Notifications</h1>
        <div class="container">
            <div class="row">
                {% for notification in notifications %}
                    <div class="col-12 col-lg-6 col-xl-4">
                        <div class="notification-card">
                            <span>{{ notification }}</span>
                        </div>
                    </div>
                {% end %}
            </div>
        </div>
    {% else %}
        <p>No notifications yet.</p>
    {% end %}
{% end %}
