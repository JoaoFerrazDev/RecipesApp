{% extends "../Structure/layout.html" %}

{% block content %}
<div class="px-5 mt-5" >
    {% if followers %}
            <div class="row">
                <div class="col-12">
                      <h2>Followers {{ followers }}</h2>
                </div>
                {% for follower in followers %}
                    <div class="col-12 col-lg-6 col-xl-4">
                        <div class="notification-card">
                            <span>{{ follower[1] }}</span>
                        </div>
                    </div>
                {% end %}
            </div>
    {% else %}
      <div class="row">
                <div class="col-12">
                      <h2>Followers</h2>
                </div>

            </div>
        <p>No followers yet.</p>
    {% end %}
      </div>
{% end %}
