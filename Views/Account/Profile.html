{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="profile-picture">
                <img src="{{ user_info.image }}" alt="User Image">
            </div>
        </div>
        <div class="col-8">
            <div class="num-of-followers">Followers : {{ user_info.followers }}</div>
            <div class="num-of-following">Following : 1000</div>
        </div>
    </div>
{% end %}
