{% extends "../Structure/layout.html" %}

{% block content %}
    {% if recipe %}

         <div class="px-5 mt-5" id="recipe-page">
            <div class="row mt-4">
                <div class="col-12 col-lg-6">
                      <div class="recipe-card me-5">
                             {% if recipe[0][0] %}
                            <img src="{{ recipe[0][3] }}">
                            {% else %}
                            <img src="/static/images/nologo.png">
                            {% end %}
                        </div>
                </div>
                 <div class="col-12 col-lg-6">
                      <div class="recipe-card">
                            <span>{{ recipe[0][1] }}</span>
                            <p>{{ recipe[0][2] }}</p>
                        </div>
                </div>
            </div>
        </div>
    {% else %}
        <p>No recipe found.</p>
    {% end %}
{% end %}
